{{ define "main" }}

<div class="flex justify-center">

    <div class="pa3">
        <h2>
            {{.Content}}
        </h2>
        <a href="{{ .Permalink }}index.xml">Subscribe to RSS</a>

        <ul>
            {{ range sort .Pages "Date" "desc" }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}
                <p>{{ .Content }}</p>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
